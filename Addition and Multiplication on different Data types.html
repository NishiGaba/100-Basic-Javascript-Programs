<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <script>
        var num=5
        var num2=6
        //integer interger sum
        var int_sum=num+num2
        var flo1=5.5
        //floart integer sum
        var floInt=num+flo1
        var flo2=7.5
        //float float sum   
        var flo_sum=flo1+flo2
        var str1="hello"
        var str2="you"
        document.writeln("<h1>Addition (+)</h1><br>")
        document.writeln("adding 5+6<br>")
        document.writeln("Int,int "+int_sum+"<br>")
        document.writeln("adding 5+5.5<br>")
        document.writeln("Int,float "+floInt+"<br>")
        document.writeln("adding 5+hello<br>")
        document.writeln("Int,string "+num+str1+"<br>")
        document.writeln("adding hello+you<br>")
        document.writeln("String ,string "+str1+str2+"<br>")
        document.writeln("adding 5.5+7.5<br>")
        document.writeln("Float ,float "+flo_sum+"<br>")
        

        document.writeln("<h1>Multiplication (*)</h1><br>")
        document.writeln("multiplying 5*6<br>")
        document.writeln("Int,int "+num*num2+"<br>")
        document.writeln("multiplying 5*5.5<br>")
        document.writeln("Int,float "+num*flo1+"<br>")
        document.writeln("multiplying 5*hello<br>")
        document.writeln("Int,string "+num*str1+"<br>")
        document.writeln("multiplying hello*you<br>")
        document.writeln("String ,string "+str1*str2+"<br>")
        document.writeln("multiplying 5.5+7.5<br>")
        document.writeln("float,float "+flo1*flo2+"<br>")

    </script>
    
</body>
</html>
