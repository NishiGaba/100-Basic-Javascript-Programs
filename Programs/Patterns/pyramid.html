<html>
    <head>
        <title>JavaScript to print Diamond pattern!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function printDiamond() {
                document.getElementById("result").innerHTML = "";
                var limit = document.getElementById("limit").value;
 
                if (limit < 2 || limit > 100) {
                    alert('Please enter value between 1 and 101');
                    return;
                }
 
                var space = limit;
                for (i = 1; i <= limit; i++) {
                    for (j = 1; j <= space; j++) {
                        document.getElementById("result").insertAdjacentHTML('beforeend', '&nbsp;&nbsp;');
                    }
                    space--;
                    for (j = 1; j <= 2 * i - 1; j++) {
                        document.getElementById("result").insertAdjacentHTML('beforeend', '*');
                    }
                    document.getElementById("result").insertAdjacentHTML('beforeend', '<br>');
                }
 
                space = 2;
                for (i = 1; i <= limit; i++) {
                    for (j = 1; j <= space; j++) {
                        document.getElementById("result").insertAdjacentHTML('beforeend', '&nbsp;&nbsp;');
                    }
                    space++;
                    for (j = 1; j <= 2 * (limit - i) - 1; j++) {
                        document.getElementById("result").insertAdjacentHTML('beforeend', '*');
                    }
                    document.getElementById("result").insertAdjacentHTML('beforeend', '<br>');
                }
                alert('Done!');
            }
        </script>
    </head>
    <body>
        <h2>JavaScript to print Diamond pattern!</h2>
        Enter the limit:  <input type="number" id="limit" min="2" max="100" />&nbsp;<input type="button" value="Print Diamond Pattern!" onclick="printDiamond()" name="print" />
        <br /> <br />
        <div id="result"></div>
    </body>
</html>
